<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uploaded Files</title>
<link rel="stylesheet" href="styles.css" />
</head>

<body class="content">
    <div class="container">
        <h2>Uploaded Files</h2>
        <div class="grid">
        </div>
    </div>
</body>

<script>
    fetch('http://localhost:3030/files')
            .then(res => res.json())
            .then(files => {
                const grid = document.querySelector('.grid');
                grid.innerHTML = files.map(file => `<div class="file-card"><img class="img" src="file.png" alt="logo" height="50" width="50"><div>${file}</div></div>`).join('');
            });
</script>

</html>
